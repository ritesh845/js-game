<!DOCTYPE html>
<html>
    <head>
        <title>Mines Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <style>
            .hide{
                display: none;
            }
            .pink{
                background-color: #ffe1e1 !important;
            }
            .bomb{
                background-color: red !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row " id="game-header">
                <div class="col-md-12">
                    <h5 class="text-center mt-5">Mines Game</h5>
                </div>
           
                <div class="col-md-3 form-group">
                    <label for="width" class="form-label">Width</label>
                    <input type="number" name="width" value="8" id="width" class="form-control" min="4"  />
                </div>

                <div class="col-md-3 form-group">
                    <label for="height" class="form-label">Height</label>
                    <input type="number" name="height" value="8" id="height" class="form-control" min="4"  />
                </div>

                <div class="col-md-3 form-group">
                    <label for="mines" class="form-label">Percent Mines</label>
                    <input type="number" name="mines" value="10" id="mines" class="form-control" min="5" />
                </div>
                <div class="col-md-12 form-group ">
                    <button class="btn btn-sm btn-success mt-2" id="play">Play</button>
                </div>
            </div>
            <div class="row"> 
                <div class="col-md-12">
                    <h5 class="text-center mt-5 hide">Game Start</h5>
                </div>
                <div class="col-md-6 mt-4">
                    <table class="table table-bordered">
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
                <div class="col-md-12 mt-3">
                    <button onclick="handleGameAgain()" class="hide btn btn-sm btn-success" id="gameover">Game Again</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
